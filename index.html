<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>XMR代理面板</title>
    <meta content="width=1000, initial-scale=0.5, maximum-scale=1, user-scalable=yes" name="viewport">
    <link rel="icon" href="img/favicon.png" type="image/x-icon"/>
    <link href="https://cdn.bootcss.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/3.1.1/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/ionicons/2.0.0/css/ionicons.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/datatables/1.10.16/css/dataTables.bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/AdminLTE.min.css">
    <link rel="stylesheet" href="css/skin-black.min.css">
    <style>
        .info-box-content {
            text-align: center;
            height: 30px;
            line-height: 30px;
            padding-top: 10px;
        }

        .info-box-text {
            text-transform: none;
        }

        .table-right {
            text-align: right;
        }

        .table-center {
            text-align: center;
        }
    </style>
</head>
<body class="hold-transition skin-black layout-top-nav">
<div class="wrapper">
    <header class="main-header">
        <nav class="navbar-default navbar-static-top navbar-light bg-faded">
            <div class="container">
                <div class="navbar-header">
                    <a href="" class="navbar-brand"><b></b></a>
                </div>

                <!div class="navbar-default pull-right">
                    <!ul class="nav navbar-nav">
                        <!li><!span id="best" class="navbar-text"><!/span><!/li>
                        <!li><!span id="latency" class="navbar-text"><!/span><!/li>
                        <!li><!span id="avg_time" class="navbar-text"><!/span><!/li>
                    <!/ul>
                <!/div>
            </div>
        </nav>
    </header>

    <div class="content-wrapper">
        <div class="container">
            <section class="content">
                <div class="row">
                    <div id="main">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="info-box">
                                    <span class="info-box-icon bg-green"><i
                                            class="ion ion-ios-world-outline"></i></span>
                                    <div class="info-box-content">
                                        <span class="info-box-text">在线矿工</span>
                                        <font color=DodgerBlue><span class="info-box-number" id="activeworkers"></span></font>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="info-box">
                                    <span class="info-box-icon bg-red"><i class="ion ion-ios-world"></i></span>
                                    <div class="info-box-content">
                                        <span class="info-box-text">离线矿工</span>
                                        <font color=red><span class="info-box-number" id="notactiveworkers"></span></font>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="info-box">
                                    <span class="info-box-icon bg-blue"><i class="ion ion-clock"></i></span>
                                    <div class="info-box-content">
                                        <span class="info-box-text">运行时间</span>
                                        <span class="info-box-number" id="times"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="info-box">
                                    <span class="info-box-icon bg-aqua"><i class="ion ion-speedometer"></i></span>
                                    <div class="info-box-content">
                                        <span class="info-box-text">瞬间算力</span>
                                        <span class="info-box-number" id="hashrate"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="info-box">
                                    <span class="info-box-icon bg-green"><i class="ion ion-speedometer"></i></span>
                                    <div class="info-box-content">
                                        <span class="info-box-text">1小时平均算力</span>
                                        <span class="info-box-number" id="hashrate1h"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="info-box">
                                    <span class="info-box-icon bg-maroon"><i class="ion ion-speedometer"></i></span>
                                    <div class="info-box-content">
                                        <span class="info-box-text">12小时平均算力</span>
                                        <span class="info-box-number" id="hashrate12h"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
							 <div class="col-md-4">
                                <div class="info-box">
                                    <span class="info-box-icon bg-red"><i class="ion ion-speedometer"></i></span>
                                    <div class="info-box-content">
                                        <span class="info-box-text">24小时平均算力</span>
                                        <span class="info-box-number" id="hashrate24h"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="info-box">
                                    <span class="info-box-icon bg-green"><i class="ion ion-flag"></i></span>
                                    <div class="info-box-content">
                                        <span class="info-box-text">贡献数量</span>
                                        <span class="info-box-number" id="acceptedshares"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="info-box">
                                    <span class="info-box-icon bg-red"><i class="ion ion-cloud"></i></span>
                                    <div class="info-box-content">
                                        <span class="info-box-text">总哈希数</span>
                                        <span class="info-box-number" id="hashes"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="box box-success">
                            <div class="box-header">
                                <h3 class="box-title"><b>在线矿工</b></h3>
                            </div>
                            <div class="box-body">
                                <font color=green><table id="workerstable" class="table table-bordered table-hover table-striped"
                                       style="width: 100%"></table></font>
                            </div>
                        </div>
                        <div class="box box-danger">
                            <div class="box-header">
                                <h3 class="box-title"><b>离线矿工</b></h3>
                            </div>
                            <div class="box-body">
                                <font color=red><table id="naworkerstable" class="table table-bordered table-hover table-striped"
                                       style="width: 100%"></table></font>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.dataTables.min.js"></script>
<script src="js/dataTables.bootstrap.min.js"></script>
<script src="js/jquery.slimscroll.min.js"></script>
<script src="js/adminlte.min.js"></script>
<script src="js/config.js"></script>
<script src="js/script.js"></script>
</body>
</html>
